<html>
<head>

<style>
#pile {
  width: 260px;
  height: 200px;
  perspective: 600px;
}

.card {
  position: relative;
  width: 100%;
  height: 100%;
  cursor: pointer;
  transform-style: preserve-3d;
  transition: transform 0.75s;
}

.flipped {
  transform: translateY(220px) rotateX(-180deg);
}

.cardface {
  position: absolute;
  width: 100%;
  height: 100%;
  line-height: 200px;
  color: white;
  text-align: center;
  font-weight: bold;
  font-size: 40px;
  backface-visibility: hidden;
  border-radius:10px;
}

.card_front {
  background: red;
}

.card_back {
  background: blue;
  transform: rotateX(180deg);
}

</style>

</head>
<body>

<div id="pile">
  <div class="card">
    <div class="cardface card_front">front</div>
    <div class="cardface card_back">back</div>
  </div>
</div>

<script>
var card = document.querySelector('.card');
card.addEventListener( 'click', function() {
  card.classList.toggle('flipped');
});
</script>

</body>
</html>
